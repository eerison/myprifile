name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    container:
      image: eerison/myprofile:dev
    steps:
      - uses: actions/checkout@v2

      - name: Cache composer and webpack files
        uses: actions/cache@v2
        with:
          key: v4-${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}
          path: |
            bin/.phpunit
            vendor
            node_modules
            public
          restore-keys: |
            v4-${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-
            v4-${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-
            v4-${{ runner.os }}-build-
            v4-${{ runner.os }}-

      - name: Composer
        run: make composer

      - name: Webpack
        run: make yarn

      - name: Phpunit version
        run: bin/phpunit --version

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    container:
      image: eerison/myprofile:dev
    steps:
      - uses: actions/checkout@v2

      - name: Cache composer and webpack files
        uses: actions/cache@v2
        with:
          key: v4-${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}
          path: |
            bin/.phpunit
            vendor
            node_modules
            public

      - name: See files
        run: |
          pwd
          ls -lha

      - name: Code Sniffer
        run: make lint_phpcs

      - name: Twig
        run: make lint_twig

      - name: Symfony Containers
        run: make lint_container


  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      APP_ENV: test
      XDEBUG_MODE: coverage
    container:
      image: eerison/myprofile:dev
    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: myprofile
          POSTGRES_PASSWORD: 123456
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2

      - name: Cache composer and webpack files
        uses: actions/cache@v2
        with:
          key: v4-${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}
          path: |
            bin/.phpunit
            vendor
            node_modules
            public

      - name: Setup Database
        run: make db

      - name: Load fixtures
        run: php bin/console hautelook:fixtures:load --no-interaction

      - name: See files
        run: |
          pwd
          ls -lha

      - name: Run Tests
        run: make test

      - name: Codecov
        uses: codecov/codecov-action@v1

  pr-deploy:
    name: Pull request deploy
    runs-on: ubuntu-latest
    environment:
      name: staging_pr
      url: https://my-profile-pr-${{ github.event.number }}.herokuapp.com
    env:
      PR_NUMBER: ${{ github.event.number }}
      PREFIX: my-profile-pr-
    needs: test
    container:
      image: eerison/myprofile:dev
    steps:
        - uses: actions/checkout@v2

        - name: Cache composer and webpack files
          uses: actions/cache@v2
          with:
            key: v4-${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}
            path: |
              bin/.phpunit
              vendor
              node_modules
              public

        - name: See files
          run: |
            pwd
            ls -lha

        - name: Web deploy
          uses: akhileshns/heroku-deploy@v3.12.12
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: "$PREFIX$PR_NUMBER"
            heroku_email: ${{secrets.HEROKU_EMAIL}}
            usedocker: true
          env:
            APP_ENV: prod

        - name: Create Database
          continue-on-error: true
          run:  heroku addons:create heroku-postgresql --app $PREFIX$PR_NUMBER --name postgresql-$PREFIX$PR_NUMBER

        - name: Migrations and Fixtures
          run: heroku run --app $PREFIX$PR_NUMBER make migrate
