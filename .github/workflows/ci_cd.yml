name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  release:
    types:
      - created

env:
  APP_ENV: ${{ secrets.APP_ENV }}
  MAILER_DSN: ${{ secrets.MAILER_DSN }}
  MAILER_USER: ${{ secrets.MAILER_USER }}
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  TRANSLOADIT_KEY: ${{ secrets.TRANSLOADIT_KEY }}
  TRANSLOADIT_SECRET: ${{ secrets.TRANSLOADIT_SECRET }}
  TRANSLOADIT_DELIVERY: 1

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: eerison/myprofile:dev
    steps:
      - uses: actions/checkout@v2

      - name: Cache composer and webpack files
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}-${{env.APP_ENV}}
          path: |
            bin/.phpunit
            vendor
            node_modules
            public
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}-
            ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-
            ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Composer
        run: composer $APP_ENV

      - name: Webpack
        run: yarn $APP_ENV

      - name: Phpunit version
        run: bin/phpunit --version

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    container:
      image: eerison/myprofile:dev
    steps:
      - uses: actions/checkout@v2

      - name: Cache composer and webpack files
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}-${{env.APP_ENV}}
          path: |
            bin/.phpunit
            vendor
            node_modules
            public
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}

      - name: See files
        run: |
          pwd
          ls -lha

      - name: Code Sniffer
        run: composer lint_phpcs

      - name: Twig
        run: composer lint_twig

      - name: Symfony Containers
        run: composer lint_container


  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build
    env:
      APP_ENV: test
      MAILER_DSN: null://null
      XDEBUG_MODE: coverage
    container:
      image: eerison/myprofile:dev
    services:
      db:
        image: postgres
        env:
          POSTGRES_USER: myprofile
          POSTGRES_PASSWORD: 123456
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2

      - name: Cache composer and webpack files
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}-${{env.APP_ENV}}
          path: |
            bin/.phpunit
            vendor
            node_modules
            public
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup Database
        run: composer db

      - name: Fixtures
        run: composer fixtures

      - name: See files
        run: |
          pwd
          ls -lha

      - name: Run Tests
        run: composer test

      - name: Codecov
        uses: codecov/codecov-action@v1

  deploy_pr:
    name: Deploy - Pull request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment:
      name: staging_pr
      url: https://${{env.APP_NAME}}.herokuapp.com
    env:
      APP_NAME: my-profile-pr-${{ github.event.number }}
    needs:
      - lint
      - test
    container:
      image: eerison/myprofile:dev
    steps:
        - uses: actions/checkout@v2
        - uses: rlespinasse/github-slug-action@v3.x

        - name: Cache composer and webpack files
          uses: actions/cache@v2
          with:
            key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}-${{env.APP_ENV}}
            path: |
              bin/.phpunit
              vendor
              node_modules
              public

        - name: See files
          run: |
            pwd
            ls -lha

        - name: Web deploy
          uses: akhileshns/heroku-deploy@v3.12.12
          with:
            heroku_api_key: ${{secrets.HEROKU_API_KEY}}
            heroku_app_name: $APP_NAME
            heroku_email: ${{secrets.HEROKU_EMAIL}}
            usedocker: true
            docker_build_args: |
              APP_ENV
              APP_DEBUG
              GIT_REF
              MAILER_DSN
              MAILER_USER
              SENTRY_DSN
              TRANSLOADIT_KEY
              TRANSLOADIT_SECRET
              TRANSLOADIT_DELIVERY
          env:
            APP_DEBUG: false
            GIT_REF: ${{ env.GITHUB_REF_SLUG }}

        - name: Create Database
          continue-on-error: true
          run:  heroku addons:create heroku-postgresql --app $APP_NAME --name postgresql-$APP_NAME

        - name: Migrations
          run: heroku run --app $APP_NAME composer migrate

        - name: Fixtures
          run: heroku run --app $APP_NAME composer fixtures

  deploy_staging:
    name: Deploy - Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-myprofile.herokuapp.com
    env:
      APP_NAME: staging-myprofile
    needs: build
    container:
      image: eerison/myprofile:dev
    steps:
      - uses: actions/checkout@v2
      - uses: rlespinasse/github-slug-action@v3.x

      - uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}-${{env.APP_ENV}}
          path: |
            bin/.phpunit
            vendor
            node_modules
            public

      - name: Web deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: $APP_NAME
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true
          docker_build_args: |
            APP_ENV
            APP_DEBUG
            GIT_REF
            MAILER_DSN
            MAILER_USER
            SENTRY_DSN
            TRANSLOADIT_KEY
            TRANSLOADIT_SECRET
            TRANSLOADIT_DELIVERY
        env:
          APP_DEBUG: false
          GIT_REF: ${{ env.GITHUB_REF_SLUG }}

      - name: Migrations
        run: heroku run --app $APP_NAME composer migrate

  deploy_prod:
    name: Deploy - Production
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://www.myprofile.pro
    env:
      APP_NAME: prod-myprofile
    needs: build
    container:
      image: eerison/myprofile:dev
    steps:
      - uses: actions/checkout@v2
      - uses: rlespinasse/github-slug-action@v3.x

      - uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/symfony.lock') }}-${{ hashFiles('**/composer.lock') }}-${{env.APP_ENV}}
          path: |
            bin/.phpunit
            vendor
            node_modules
            public

      - name: Web deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: $APP_NAME
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true
          docker_build_args: |
            APP_ENV
            APP_DEBUG
            GIT_REF
            MAILER_DSN
            MAILER_USER
            SENTRY_DSN
            TRANSLOADIT_KEY
            TRANSLOADIT_SECRET
            TRANSLOADIT_DELIVERY
        env:
          APP_DEBUG: false
          GIT_REF: ${{ env.GITHUB_REF_SLUG }}

      - name: Migrations
        run: heroku run --app $APP_NAME composer migrate


  sentry:
    name: Sentry
    runs-on: ubuntu-latest
    environment: production
    needs: deploy_prod
    steps:
      - uses: actions/checkout@v2
      - name: Create release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: prod
          version: ${{ github.ref }}
