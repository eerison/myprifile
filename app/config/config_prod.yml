monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
            handler: sentry
        sentry:
            type: raven
            dsn: '%sentry_dsn%'
            level: error
        console:
            type: console
            process_psr_3_messages: false

fos_user:
    registration:
        confirmation:
            enabled: true
